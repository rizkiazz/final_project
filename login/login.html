<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menu Login</title>
    <link rel="stylesheet" href="../asset/css/login-style.css">

</head>
<body>
    <div class="container">
        <p class="heading">Login in</p>
        <div class="box">
            <p>Email</p>
            <div>
                <input type="email" name="" id="" placeholder="Enter Your Email">
            </div>
        </div>
        <div class="box">
            <p>Password</p>
            <div>
                <input type="password" name="" id="" placeholder="Enter Your Password">
            </div>
        </div> 
        <button onclick="window.location.href='../indeks.html'" class="loginBtn">Login</button> 
        <p class="text">Belum punya akun? <a href="signin.html">Sign up</a></p>
    </div>
</body>
</html>
